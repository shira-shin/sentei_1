<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>剪定ゲームプロトタイプ</title>
    <style>
      body {
        margin: 0;
        font-family: "Inter", "Helvetica Neue", Arial, sans-serif;
        background: #0d1117;
        color: #e5e7eb;
      }
      header {
        padding: 16px 24px;
        background: #0b1220;
        border-bottom: 1px solid #1f2937;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      header h1 {
        margin: 0;
        font-size: 20px;
        font-weight: 600;
        letter-spacing: 0.04em;
      }
      #controls {
        display: flex;
        gap: 12px;
        flex-wrap: wrap;
      }
      button {
        background: #2563eb;
        color: #e2e8f0;
        border: 1px solid #1f3a8a;
        border-radius: 8px;
        padding: 8px 16px;
        cursor: pointer;
        font-weight: 600;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }
      button.secondary {
        background: #0f766e;
        border-color: #115e59;
      }
      button.ghost {
        background: transparent;
        border-color: #334155;
        color: #cbd5f5;
      }
      button:hover {
        transform: translateY(-1px);
        box-shadow: 0 6px 18px rgba(15, 23, 42, 0.35);
      }
      main {
        display: grid;
        grid-template-columns: 1fr 320px;
        height: calc(100vh - 72px);
      }
      #canvas-container {
        position: relative;
        background: #0d1117;
        overflow: hidden;
      }
      #status {
        background: #0b1220;
        padding: 16px;
        border-left: 1px solid #1f2937;
        font-size: 14px;
        line-height: 1.6;
        display: flex;
        flex-direction: column;
        gap: 16px;
      }
      .status-label {
        color: #94a3b8;
        text-transform: uppercase;
        font-size: 11px;
        letter-spacing: 0.08em;
      }
      .panel-card {
        background: rgba(15, 23, 42, 0.65);
        border: 1px solid #1f2937;
        border-radius: 12px;
        padding: 14px;
        box-shadow: inset 0 0 0 1px rgba(148, 163, 184, 0.05);
      }
      .meter-track {
        position: relative;
        height: 80px;
      }
      .scale-bar {
        position: absolute;
        bottom: 18px;
        left: 12px;
        right: 12px;
        height: 4px;
        background: linear-gradient(90deg, #22d3ee, #a855f7);
        border-radius: 999px;
      }
      .scale-arm {
        position: absolute;
        bottom: 12px;
        width: 140px;
        height: 4px;
        background: #e2e8f0;
        border-radius: 999px;
        left: 50%;
        transform-origin: center;
        box-shadow: 0 0 12px rgba(34, 211, 238, 0.4);
      }
      .scale-pillar {
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 10px;
        height: 24px;
        background: #475569;
        border-radius: 4px;
      }
      .scale-labels {
        display: flex;
        justify-content: space-between;
        margin-top: 8px;
        font-size: 12px;
        color: #94a3b8;
      }
      .donut {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        display: grid;
        place-items: center;
        background: conic-gradient(#22c55e 0deg, #22c55e var(--fill), #1f2937 var(--fill), #1f2937 360deg);
        margin: 0 auto;
      }
      .donut::after {
        content: "";
        width: 68px;
        height: 68px;
        border-radius: 50%;
        background: #0b1220;
        border: 1px solid #1f2937;
      }
      .donut-value {
        position: absolute;
        text-align: center;
        font-size: 14px;
        color: #e2e8f0;
      }
      .status-grid {
        display: grid;
        gap: 8px;
      }
      .hint-list {
        margin: 0;
        padding-left: 18px;
        color: #94a3b8;
      }
    </style>
    <script src="https://unpkg.com/three@0.160.0/build/three.min.js"></script>
    <script src="https://unpkg.com/three@0.160.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="sketch.js" defer></script>
  </head>
  <body>
    <header>
      <h1>剪定センス育成ゲーム</h1>
      <div id="controls">
        <button id="step">1日進める</button>
        <button id="run" class="secondary">長押し成長</button>
        <button id="reset" class="ghost">リセット</button>
      </div>
    </header>
    <main>
      <div id="canvas-container"></div>
      <aside id="status">
        <div class="panel-card">
          <div class="status-label">状態</div>
          <div id="status-text" class="status-grid">Loading...</div>
        </div>
        <div id="react-panels" class="panel-card"></div>
        <div class="panel-card">
          <div class="status-label">操作</div>
          <ul class="hint-list">
            <li>枝をクリックすると剪定</li>
            <li>長押し成長で時間を早送り</li>
            <li>ドラッグで視点回転</li>
          </ul>
        </div>
      </aside>
    </main>
  </body>
</html>
